name: Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test-darwin:
    strategy:
      fail-fast: false
      matrix:
        os:
          - "10.15"
          - "11"
          - "12"
    name: Test (macOS)
    runs-on: macos-${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Bundle
        run: bundle install
      - name: Compile
        run: bundle exec rake compile
      - name: Test
        run: bundle exec rake test
